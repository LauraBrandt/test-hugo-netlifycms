backend:
  name: git-gateway
  branch: master
  repo: LauraBrandt/test-hugo-netlifycms

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: "test"
    label: "Test Post"
    folder: "content/test"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Boolean", name: "boolean", widget: "boolean"}
      - {label: "Text", name: "text", widget: "text"}
      - {label: "Number", name: "number", widget: "number"}
      - {label: "Markdown", name: "markdown", widget: "markdown"}
      - {label: "Datetime", name: "datetime", widget: "datetime"}
      - {label: "Date", name: "date", widget: "date"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "File", name: "file", widget: "file"}
      - {label: "Select", name: "select", widget: "select", options: ["a", "b", "c"]}
      - {label: "Hidden", name: "hidden", widget: "hidden", default: "hidden"}
  - name: "lists"
    label: "List Test"
    folder: "content/list"
    create: true
    fields:
      - {label: "Comma List", name: commaList, widget: list, default: ['term_1', 'term_2']}
      - label: "Nested List Multiple"
        name: nestedListMultiple
        widget: list
        fields:
          - {label: Name, name: name, widget: string}
          - {label: Description, name: description, widget: string}
      - label: "Nested List Single"
          name: nestedListSingle
          widget: list
          field:
            - {label: Name, name: name, widget: string}